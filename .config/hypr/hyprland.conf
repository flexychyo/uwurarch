###############
### DISPLAY ###
###############

monitor=,preferred,auto,auto

# to turn off the monitor when the lid is closed
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1.2"

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor Bibata-Original-Ice 24

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Desktop Environment
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt settings
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# GTK settings
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,1

# Firefox
env = MOZ_ENABLE_WAYLAND,1

# Electron apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# SDL
env = SDL_VIDEODRIVER,wayland

# Hardware cursors
env = WLR_NO_HARDWARE_CURSORS,1

# NVIDIA variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct

###################
### PERMISSIONS ###
###################

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 5 
    border_size = 2
    col.active_border = rgb(f06487) rgb(24273A) rgb(24273A) rgb(f06487) 45deg
    col.inactive_border = rgb(ffffff)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
    gaps_workspaces = 0
}

decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.9
    fullscreen_opacity = 1
    
    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = false
        vibrancy = 0.1696
    }
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        sharp = false
        ignore_window = true
        color = 0xee2e2e2e
        color_inactive = 0xee2e2e2e
        scale = 1.0
    }
}

animations {
    enabled = true
    #first_launch_animation = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide

    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop

    animation = fade, 1, 10, default
    
    animation = workspaces, 1, 5, wind, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

xwayland {
    force_zero_scaling = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 1
    accel_profile = adaptiv

    touchpad {
        natural_scroll = true
        scroll_factor = 0.65
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, W, fullscreen
bind = $mainMod, E, togglefloating
bind = $mainMod, R, pseudo
bind = $mainMod, T, togglesplit
bind = Alt, F4, killactive
bind = $mainMod, Delete, exit
bind = Ctrl, Escape, exec, killall waybar || waybar

# Program launchers
bind = $mainMod, A, exec, $menu
bind = $mainMod, S, exec, $fileManager
bind = $mainMod, D, exec, $browser
bind = $mainMod, F, exec, telegram-desktop
bind = $mainMod, Z, exec, $terminal
bind = $mainMod, X, exec, code

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows between workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

